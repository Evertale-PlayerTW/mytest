		<title>「亙苦妄想」花名冊</title>
		<style>
			body {
				width: min(100%, 800px);
				margin: auto;
				padding: 0.5rem;
				box-sizing: border-box;
				font-family: "Noto Sans TC", "Microsoft JhengHei", "PingFang TC", "Segoe UI", Arial, sans-serif;
			}
			
			a {
				color: inherit;
				text-decoration: none;
			}
			
			.chooseOption {
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 3px 0;
			}
			
			.chooseOption label {
				flex: 1;
				text-align: center;
			}
			
			#filterRarity,
			#filterElement,
			#filterWeaponType,
			#filterStars {
				border: 1px solid black;
				margin: 5px 0;
				padding: 5px;
				position: relative;
			}
			
			.toggleAll {
				position: absolute;
				top: calc(50% - 0.6em);
				left: -0.4em;
				background-color: gray;
				border-radius: 50%;
				width: 0.8em;
				height: 1.2em;
			}
			
			#targetSelect {
				width: 100%;
				height: 2em;
				margin: 10px auto;
				font-size: 1em;
				font-family: inherit;
			}
			
			/* Chrome, Safari, Edge */
			input[type="number"]::-webkit-outer-spin-button,
			input[type="number"]::-webkit-inner-spin-button {
				-webkit-appearance: none;
				margin: 0;
			}
			
			/* Firefox */
			input[type="number"] {
				-moz-appearance: textfield;
			}
			
			select {
				/* 隱藏 <select> 預設的箭頭樣式 */
				appearance: none;
				/* For modern browsers */
				-webkit-appearance: none;
				/* For Safari and Chrome */
				-moz-appearance: none;
				/* For Firefox */
				text-align: center;
				text-align-last: center;
				-moz-text-align-last: center;
			}
			
			option:first-child {
				text-align: center;
				text-align-last: center;
				-moz-text-align-last: center;
			}
			
			option:not(:first-child) {
				text-align: left;
			}
			
			.hidden {
				display: none !important;
			}
			
			hr {
				margin: 1.5em -0.5em 2em -0.5em;
			}
			
			#nameDisplay {
				position: relative;
			}
			
			#bigName {
				text-align: center;
				font-size: 3em;
				font-weight: bold;
			}
			
			#subName {
				text-align: center;
				font-size: 1.5em;
			}
			
			#codeName {
				position: absolute;
				top: -4em;
				right: 0px;
				font-size: 0.5em;
			}
			
			#viewContent {
				padding: 0.5em;
				margin-top: 2em;
			}
			
			#generalStatsArea {
				width: min(100%, 400px);
				margin: auto;
				padding: 0.5rem;
				border: 1px solid black;
				box-sizing: border-box;
			}
			
			.infoRow {
				display: flex;
				align-items: center;
				margin: 0.3em auto;
			}
			
			.infoTitle {
				width: 30%;
				border: 1px solid black;
				text-align: justify;
				text-align-last: justify;
				padding: 0.2em;
			}
			
			.infoValue {
				width: 70%;
				text-align: center;
			}
			
			.areaTitle {
				text-align: center;
				font-size: 2em;
			}
			
			.contentBox {
				position: relative;
				border: 1px solid black;
				padding: 0.5em;
				min-height: 1.5em;
				box-sizing: border-box;
			}
			
			#hasAscended {
				margin-top: 1.5em;
			}
			
			#profileAscendedTitle {
				border: 1px solid black;
				font-size: 1.2em;
				width: 50%;
				text-align: justify;
				text-align-last: justify;
				margin: 0.5em auto;
			}
			
			#leaderSkillName,
			#weaponSkillName {
				border: 1px solid black;
				display: inline-block;
				margin: 0 auto 0.3em 1em;
				padding: 0 0.2em;
			}
			
			#activeSkillContent,
			#passiveSkillContent,
			#dialogContent,
			#relationshipContent {
				display: flex;
				flex-direction: column;
				gap: 0.5em;
			}
			
			.activeSkillDetail,
			.passiveSkillDetail {
				display: grid;
				grid-template-columns: 1fr minmax(10%, max-content) minmax(10%, max-content);
				align-items: center;
				border: 1px solid black;
				padding: 0.5em;
				gap: 0.4em;
			}
			
			.activeSkillName,
			.passiveSkillName,
			.relationshipName {
				display: inline-block;
				margin-left: 1em;
				border: 1px solid black;
				padding: 0 0.2em;
				width: fit-content;
			}
			
			.activeSkillSpirit,
			.activeSkillTU {
				text-align: center;
				border: 1px solid black;
				border-radius: 1em;
				height: 100%;
				place-content: center;
				padding: 0 0.5em;
			}
			
			.activeSkillDecription,
			.passiveSkillDecription,
			.relationshipMembers {
				grid-column: 1 / -1;
			}
			
			.dialogGroupTitle {
				text-align: center;
				font-size: 1.2em;
			}
			
			.dialogText {
				border: 1px solid black;
				margin: 0.5em auto;
				padding: 0.5em;
			}
			
			label:has(input:disabled) {
				opacity: 0.5;
				pointer-events: none;
				cursor: not-allowed;
			}
			
			.relationshipAGroup {
				display: grid;
				grid-template-columns: 1fr 5em;
				align-items: center;
				border: 1px solid black;
				padding: 0.5em;
			}
			
			.relationshipBonus {
				text-align: center;
				border: 1px solid black;
				border-radius: 5em;
				height: 100%;
				place-content: center;
				padding: 0 0.5em;
				line-height: 1.1;
			}
			
			.relationshipAGroup ul {
				margin: 0.5em 1em;
				padding-left: 0.5em;
			}
			
			.collapseButton {
				position: absolute;
				left: 0;
				top: -0.25rem;
				background-color: transparent;
				border: 0;
				padding: 0;
				line-height: 1;
				transform: translate(-50%, -100%);
			}
		</style>
	</head>

				Monster: "https://evertale-playertw.github.io/Collection/Cht/Monster.json",

				Equipment: "https://evertale-playertw.github.io/Collection/Cht/Accessory.json"
			};
			const wholeData = {};
			
			document.addEventListener("DOMContentLoaded", loadWholeData());
			
			function changeCategory() {
				unit_category = document.querySelector('input[name="unit_category"]:checked').value;
				
				document.querySelectorAll(".mo, .wo").forEach(function(el) {
					el.style.display = "none";
				});
				
				if (unit_category === "Equipment") {
					
				} else {
					if (unit_category === "Weapon") {
						document.querySelectorAll(".wo").forEach(function(el) {
							el.style.display = "";
						});
					} else {
						document.querySelectorAll(".mo").forEach(function(el) {
							el.style.display = "";
						});
					}
				}
				
				document.querySelectorAll('.chooseOption input[type="checkbox"]').forEach(el => el.checked = true);
				
				setSelectableList();
			}
			
			
			function setSelectableList(triggerElement) {
				const targetSelect = document.getElementById("targetSelect");
				targetSelect.innerHTML = initSelectOptionContent;
				
				const selectedRarities = Array.from(document.querySelectorAll("#filterRarity input:checked")).map(cb => cb.value);
				const selectedStars = Array.from(document.querySelectorAll("#filterStars input:checked")).map(cb => cb.value);
				const selectedElements = Array.from(document.querySelectorAll("#filterElement input:checked")).map(cb => cb.parentNode.textContent.trim());
				const selectedWeaponTypes = Array.from(document.querySelectorAll("#filterWeaponType input:checked")).map(cb => cb.parentNode.textContent.trim());
				
				const filteredStars = new Set();
				
				for (const id in wholeData[unit_category]) {
					const entry = wholeData[unit_category][id];
					const option = document.createElement("option");
					
					if (!selectedRarities.includes(entry["稀有度"])) continue;
					if (unit_category === "Monster" && !selectedElements.includes(entry["屬性"])) continue;
					if (unit_category === "Weapon" && !selectedWeaponTypes.includes(entry["類型"])) continue;
					
					filteredStars.add(entry["目前星數"]);
					if (!selectedStars.includes(String(entry["目前星數"]))) continue;
					
					
					option.value = id;
					option.text = getFullNameAddStarsOrRarity(id, true, false);
					targetSelect.appendChild(option);
				}
				
				if (filteredStars.size !== 0) {
					//禁用沒有的星數選項
					Array.from(document.querySelectorAll("#filterStars input")).forEach(cb => {
						cb.disabled = false;
						if (!filteredStars.has(Number(cb.value))) {
							cb.checked = false;
							cb.disabled = true;
						}
					})
					
					//若非星數區塊觸發，且星數都未選，則全選
					const selectedStarsNew = Array.from(document.querySelectorAll("#filterStars input:checked")).map(cb => cb.value);
					if (triggerElement && (!triggerElement.closest("#filterStars")) && (selectedStarsNew.length === 0)) {
						document.querySelectorAll("#filterStars input").forEach(cb => cb.checked = true);
						setSelectableList();
					}
				}
			}
			
			function toggleAllCheckboxes(toggleElement) {
				const checkboxes = toggleElement.parentElement.querySelectorAll('input[type="checkbox"]');
				
				// 檢查目前是否全選
				const allChecked = Array.from(checkboxes).filter(cb => !cb.disabled).every(cb => cb.checked);
				checkboxes.forEach(cb => cb.checked = !allChecked);
				
				setSelectableList();
			}
			
			
			
			async function loadWholeData() {
				for (const [key, url] of Object.entries(dataUrls)) {
					try {
						const rawText = await fetch(url).then(res => res.text());
						const jsonData = JSON.parse(rawText.replace(/\\(?![\\\/bfnrtu"])/g, "\\\\"));
						insertInfo(jsonData);
						wholeData[key] = jsonData;
					} catch (e) {
						console.error(`讀取或解析 ${key} 時發生錯誤:`, e);
					}
				}
				setSelectableList();
				
				analyzeUrlParams();
			}
			
			function insertInfo(jsonData) {
				for (const id in jsonData) {
					
					let fullName = jsonData[id]["名字"] || id;
					
					if (jsonData[id]["副名"]) {
						fullName += ` - ${jsonData[id]["副名"]}`;
					}
					jsonData[id]["完整名"] = fullName;
					
					if (jsonData[id]["星數"]) {
						jsonData[id]["目前星數"] = jsonData[id]["星數"].split("★").length - 1;
						jsonData[id]["最大星數"] = jsonData[id]["星數"].length;
					} else {
						jsonData[id]["目前星數"] = 0;
						jsonData[id]["最大星數"] = 0;
					}
				}
			}
			
			
			function displayData(id) {
				if (!id) {
					id = document.getElementById("targetSelect").value;
				}
				if (id == "") return;
				
				collapseReset();
				document.title = `${wholeData[unit_category][id]["完整名"]} | ${initTitle}`;
				
				document.getElementById("codeName").textContent = id;
				document.getElementById("bigName").textContent = wholeData[unit_category][id]["名字"] || id;
				if (wholeData[unit_category][id]["副名"]) {
					document.getElementById("subName").classList.remove("hidden");
					document.getElementById("subName").textContent = wholeData[unit_category][id]["副名"];
				} else {
					document.getElementById("subName").classList.add("hidden");
				}
				
				
				setGeneralStats(id);
				setProfile(id);
				setLeaderSkill(id);
				setWeaponSkill(id)
				setActiveSkill(id);
				setPassiveSkill(id);
				setSummonableMonsters(id);
				setGachaIntro(id);
				setDialog(id);
				setAiLogic(id);
				setRelationship(id);
				
				document.getElementById("nameDisplay").scrollIntoView();
			}

			function setGachaIntro(id) {
				if (wholeData[unit_category][id]["召喚導言"]) {
					document.getElementById("gachaIntroArea").classList.remove("hidden");
					document.getElementById("gachaIntroText").innerText = wholeData[unit_category][id]["召喚導言"];
				} else {
					document.getElementById("gachaIntroArea").classList.add("hidden");
				}

			function setDialog(id) {
				if (wholeData[unit_category][id]["對話"]) {
					document.getElementById("dialogArea").classList.remove("hidden");
					document.getElementById("dialogContent").innerHTML = "";
					
					const dailogSort = {
						Gacha: "召喚",
						Login: "主畫面登入",
						Tap: "主畫面點擊",
						Idle: "主畫面閒置"
					};
					
					for (const [key, title] of Object.entries(dailogSort)) {
						if (!wholeData[unit_category][id]["對話"][title]) continue;
						
						const templateDialog = document.getElementById("template-dialog").content.cloneNode(true);
						templateDialog.querySelector(".dialogGroup").id = "dialog_" + key
						templateDialog.querySelector(".dialogGroupTitle").innerText = title;
						
						for (const dialogText of wholeData[unit_category][id]["對話"][title]) {
							if (!dialogText) continue;
							const templateDialogText = templateDialog.querySelector(".dialogText").cloneNode(true);
							templateDialogText.innerText = dialogText;
							templateDialog.querySelector(".dialogGroup").appendChild(templateDialogText);
						}
						//若無添加，則只有模板當初的2子元素
						if (templateDialog.querySelector(".dialogGroup").children.length <= 2) continue;
						
						templateDialog.querySelector(".dialogText").remove();
						document.getElementById("dialogContent").appendChild(templateDialog);
					}
				} else {
					document.getElementById("dialogArea").classList.add("hidden");
				}
			}
			
			function setAiLogic(id) {
				if (wholeData[unit_category][id]["AI邏輯"]) {
					document.getElementById("aiLogicArea").classList.remove("hidden");
					//刪除最外層的{}，並統一減少1縮排
					let jsonText = JSON.stringify(wholeData[unit_category][id]["AI邏輯"], null, "\t");
					jsonText = jsonText.split("\n").slice(1, -1);
					jsonText = jsonText.map(line => line.replace(/^\t/, ''));
					jsonText = jsonText.join("\n")
					
					document.getElementById("aiLogicContent").innerText = jsonText;
				} else {
					document.getElementById("aiLogicArea").classList.add("hidden");
				}
			}
			
			function getFullNameAddStarsOrRarity(id, addStars = true, addRarity = false) {
				let longName = wholeData[unit_category][id]["完整名"];
				if (addStars) longName += ` (${wholeData[unit_category][id]["星數"]})`;
				if (addRarity) longName += ` (${wholeData[unit_category][id]["稀有度"]})`;
				return longName;
			}
			
			function analyzeUrlParams() {
				try {
					const params = new URLSearchParams(window.location.search);
					
					if (!params.toString()) return;
					const id = params.get("id") ?? (() => {
						throw new Error("id參數不可少");
					})();
					
					//若沒傳入category則遍歷搜尋
					let category = params.get("category") ?? (() => {
						for (const [type, ids] of Object.entries(wholeData)) {
							if (id in ids) return type;
						}
						throw new Error("id參數錯誤");
					})();
					
					if (wholeData[category][id]) {
						unit_category = category;
						displayData(id);
						unit_category = document.querySelector('input[name="unit_category"]:checked').value;
						history.replaceState(null, "", window.location.pathname);
					} else {
						throw new Error("id或category參數錯誤");
					}
				} catch (e) {
					alert(e);
					console.error(e);
				}
			}
			
			function setNameAndLink(id, category, addStars = true, addRarity = false) {
				const linkElement = document.createElement("a");
				linkElement.href = `?id=${id}&category=${category}`;
				linkElement.textContent = getFullNameAddStarsOrRarity(id, addStars, addRarity);
				return linkElement;
			}

						document.getElementById("relationshipContent").appendChild(templateRelationship);

			function collapseContent(triggerElement) {
				triggerElement.innerText = !triggerElement.nextElementSibling.classList.contains("hidden") ? "⊕" : "⊖";
				triggerElement.nextElementSibling.classList.toggle("hidden");
			}
			
			function collapseReset() {
				document.querySelectorAll(".collapseButton").forEach(function(el) {
					el.nextElementSibling.classList.remove("hidden");
				});
			}
		</script>
